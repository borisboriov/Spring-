<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h3>Filter products by price</h3>
    <form novalidate ng-submit="Filter(filter.min, filter.max)">
        <input class="form-control" type="text" placeholder="min" ng-model="filter.min">
        <p></p>
        <input class="form-control" type="number" placeholder="max" ng-model="filter.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <p></p>

    <h3>Product List</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Rate</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.cost}}</td>

            <td>
                <button class="btn btn-primary" ng-click="changeRate(s.id, -5)">-</button>
                {{s.rate}}
                <button class="btn btn-primary" ng-click="changeRate(s.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(s.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
