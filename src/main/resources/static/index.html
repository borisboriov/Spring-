<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController">

    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <label for="filterTitle">Product Title</label>
            <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <label for="filterMinRate">Min Rate</label>
            <input type="number" class="form-control" id="filterMinRate" placeholder="" ng-model="filter.min_rate">
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <label for="filterMaxRate">Max Rate</label>
            <input type="number" class="form-control" id="filterMaxRate" placeholder="" ng-model="filter.max_rate">
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Accept</button>
    </form>

    <p></p>

    <h3>Product List</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Rate</td>
            <td>Action</td>
        </tr>
        <tbxody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeRate(s.id, -5)">-</button>
                {{s.rate}}
                <button class="btn btn-primary" ng-click="changeRate(s.id, 5)">+</button>
                <button type="button" class="btn btn-success" ng-click="addToCart(s)">Add to cart</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(s.id)">Delete</button>
            </td>
        </tr>
        </tbxody>
    </table>

    <h3>Cart</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Amount</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in CartList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeRate(p.id, -5)">-</button>
                {{p.rate}}
                <button class="btn btn-primary" ng-click="changeRate(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(s.id)">Delete</button>
            </td>
        </tr>
        </tbody>
        <td>
            <button class="btn btn-danger" ng-click="clearCart()">Clear Cart</button>
        </td>
    </table>


    <h3>Add product JSON</h3>
    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="Title" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Cost" ng-model="newProductJson.cost">
        <p></p>
        <input class="form-control" type="number" placeholder="Rate" ng-model="newProductJson.rate">
        <p></p>
        <button type="submit" class="btn btn-primary">Save JSON product</button>
    </form>

</div>
</body>
</html>
