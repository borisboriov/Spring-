<!DOCTYPE html>
<html lang="en"> xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Students Page</h1>

<div th:each="s : ${products}">
    <span th:text="${'Name: ' + s.title + ' ID: ' + s.id}"/><br>
    <br>
</div>
<span th:text="${'Products count: ' + products.size()}"/><br>
</body>
</html>
